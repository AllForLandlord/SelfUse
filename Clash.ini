ruleset=Media,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/GlobalMedia/GlobalMedia.list
ruleset=Final,[]FINAL


custom_proxy_group=BGP`select`[]HK`[]TW`[]SG`[]JP`[]US`[]KR`[]UN`[]DIRECT
custom_proxy_group=HK`select`(港|HK|Hong Kong)
custom_proxy_group=JP`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)
custom_proxy_group=US`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=TW`select`(台|新北|彰化|TW|Taiwan)
custom_proxy_group=SG`select`(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=KR`select`(KR|Korea|首尔|韩)
custom_proxy_group=UN`select`.*

custom_proxy_group=Youtube`select`[]BGP`[]HK`[]TW`[]SG`[]JP`[]US`[]KR`[]UN
custom_proxy_group=Netflix`select`[]BGP`[]HK`[]TW`[]SG`[]JP`[]US`[]KR`[]UN
custom_proxy_group=Media`select`[]BGP`[]HK`[]TW`[]SG`[]JP`[]US`[]KR`[]UN
custom_proxy_group=Steam`select`[]DIRECT`[]UN
custom_proxy_group=China`select`[]DIRECT
custom_proxy_group=Final`select`[]BGP


enable_rule_generator=true
overwrite_original_rules=true
